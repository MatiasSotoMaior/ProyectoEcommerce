    <!-- TERMINA NABVAR -->

    <h2 class="text-center">Add products</h2>

    <form id="task-form" class="row g-3 needs-validation border m-4 p-1" novalidate>

        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Product name</label>
            <input type="text" class="form-control" id="task-title" value="product name" required>
        </div>
        <div class="col-md-4">
            <label for="product-id" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="product-id" value="id" required>
        </div>
        <div class="col-md-4">
            <label for="product price" class="form-label">product price</label>
            <input type="text" class="form-control" id="product-price" value="$" aria-describedby="inputGroupPrepend" required>
        </div>
        <div class="col-md-4">
            <label for="product-img" class="form-label">img</label>
            <input type="text" class="form-control" id="product-img" aria-describedby="inputGroupPrepend" required>
        </div>
        <div class="col-md-3">
            <label for="product-type" class="form-label">tipo</label>
            <select class="form-select" id="product-type" required>
            <option selected>Tipo</option>
            <option value="Cerveza">Cerveza</option>
            <option value="Licor">Licor</option>
            <option value="blanca blanca">Bebida blanca</option>
            </select>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
